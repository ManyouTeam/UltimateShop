settings:
  menu: 'example-shop-menu'
  buy-more: true
  shop-name: 'Daily Shop (Require Premium)'
  hide-message: false

general-configs:
  price-mode: CLASSIC_ANY
  product-mode: CLASSIC_ANY
  products:
    1:
      material: REDSTONE
      amount: 1
    2:
      material: IRON_INGOT
      amount: 1
    3:
      material: GOLD_INGOT
      amount: 1
    4:
      material: COPPER_INGOT
      amount: 1
    5:
      material: DIAMOND
      amount: 1
    6:
      material: LAPIS_LAZULI
      amount: 1
    7:
      material: EMERALD
      amount: 1
  sell-prices:
    1:
      economy-plugin: Vault
      amount: 1
      placeholder: '&6{amount} Coins'
      start-apply: 0
    2:
      economy-plugin: Vault
      amount: 3
      placeholder: '&6{amount} Coins'
      start-apply: 0
    3:
      economy-plugin: Vault
      amount: 1.6
      placeholder: '&6{amount} Coins'
      start-apply: 0
    4:
      economy-plugin: Vault
      amount: 2
      placeholder: '&6{amount} Coins'
      start-apply: 0
    5:
      economy-plugin: Vault
      amount: 0.8
      placeholder: '&6{amount} Coins'
      start-apply: 0
    6:
      economy-plugin: Vault
      amount: 1.2
      placeholder: '&6{amount} Coins'
      start-apply: 0
    7:
      economy-plugin: Vault
      amount: 3.3
      placeholder: '&6{amount} Coins'
      start-apply: 0
  sell-limits:
    global: 640
    default: 18
    vip: 256
  sell-limits-conditions:
    vip:
      1:
        type: permission
        permission: 'group.vip'
  sell-limits-reset-mode: 'TIMED'
  sell-limits-reset-time: '00:00:00'

