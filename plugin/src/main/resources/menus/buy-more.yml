title: '{lang:buy-more-title}'

layout:
  - '000000000'
  - '012304560'
  - '000000000'
  - '0000B0000'
  - '00D0F0E00'
  - 'A00000000'

amount-items:
  1:
    display-item:
      material: GREEN_WOOL
      name: '&a+1'
      lore:
        - '{lang:buy-more-add-1}'
    add-amount: 1
  2:
    display-item:
      material: GREEN_WOOL
      amount: 10
      name: '&a+10'
      lore:
        - '{lang:buy-more-add-10}'
    add-amount: 10
  3:
    display-item:
      material: GREEN_WOOL
      amount: 32
      name: '&a+32'
      lore:
        - '{lang:buy-more-add-32}'
    add-amount: 32
  4:
    display-item:
      material: RED_WOOL
      name: '&c-1'
      lore:
        - '{lang:buy-more-reduce-1}'
    add-amount: -1
  5:
    display-item:
      material: RED_WOOL
      amount: 10
      name: '&c-10'
      lore:
        - '{lang:buy-more-reduce-10}'
    add-amount: -10
  6:
    display-item:
      material: RED_WOOL
      amount: 32
      name: '&c-32'
      lore:
        - '{lang:buy-more-reduce-32}'
    add-amount: -32
    # Support replace add-amount option to set-amount.
    # set-amount: 32

display-item: B

confirm-items:
  D:
    display-item:
      material: PAPER
      name: '{lang:buy-more-buy-button} x{amount}'
      lore:
        - '{lang:buy-more-buy-button-lore-1}'
        - '{lang:buy-more-buy-button-lore-2}'
    # You can remove click-action option, then confirm button can do all things, like buy, sell, sell all.
    # If this option exists, then this confirm button can only do the thing.
    click-action: buy
  E:
    display-item:
      material: PAPER
      name: '{lang:buy-more-sell-button} x{amount}'
      lore:
        - '{lang:buy-more-sell-button-lore-1}'
        - '{lang:buy-more-sell-button-lore-2}'
    click-action: sell

buttons:
  A:
    display-item:
      material: ARROW
      name: '{lang:back-button}'
    actions:
      1:
        type: shop_menu
        shop: '{shop}'