# All messages also support multi lines, just do it like this!
help:
  main: |
    &#98FB98&lUltimateShop &7Made by @PQguanfang
    &f/shop help &7- Obtén esta lista de comandos.
    &f/shop menu <menuName> &7- Abre un menú en específico.
    &f/shop menu <shopName> &7- Abre una tienda en específico.
    &f/shop sellall &7- Abre el menú de vender todo.
  main-admin: |
    &#98FB98&lUltimateShop &7Made by @PQguanfang
    &f/shop help &7- Obtén esta lista de comandos.
    &f/shop menu <menuName> &7- Abre un menú en específico.
    &f/shop menu <shopName> &7- Abre una tienda en específico.
    &f/shop quickbuy <shopName> <itemName> &7- Compra de manera rápida un objeto sin abrir la tienda.
    &f/shop quicksell <shopName> <itemName> &7- Vende de manera rápida un objeto sin abrir la tienda.
    &f/shop reload &7- Recarga la configuración del plugin.
    &f/shop sellall &7 - Abre el menú de vender todo.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Coloca las veces de compra.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Coloca las veces de venta.
    &f/shop addbuytimes <shopName> <itemName> <playerName> <amount> &7- Agrega veces de compra.
    &f/shop addselltimes <shopName> <itemName> <playerName> <amount> &7- Agrega veces de venta.
    &f/shop resetrandomplaceholder <placeholderID> &7- Reinicia el valor de un Placeholder random. &c(Premium)
    &f/shop setrandomplaceholder <placeholderID> [element] &7- Colocale un valor random a un placeholder. &c(Premium)
    &f/shop getplaceholdervalue <text> &7- Analiza el texto de entrada. &c(Premium)
    &f/shop saveitem <itemID> &7- Salva el objeto que tengas en mano.
    &f/shop generateitemformat &7- Genera el objeto que tengas en mano en ItemFormat.
    &f/shop givesellstick <itemID> <playerID> [amount] &7- Obtén la varita de vender. &c(Premium)
  main-console: |
    &#98FB98&lUltimateShop &7Made by @PQguanfang
    &f/shop help &7- Obtén esta lista de comandos.
    &f/shop menu <menuName> <playerName> &7- Abre un menú a alguien de manera forzada.
    &f/shop menu <shopName> <playerName> &7- Abre una tienda a alguien de manera forzada.
    &f/shop reload &7- Recarga la configuración del plugin.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Coloca las veces de compra.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Coloca las veces de venta.
    &f/shop addbuytimes <shopName> <itemName> <playerName> <amount> &7- Agrega veces de compra.
    &f/shop addselltimes <shopName> <itemName> <playerName> <amount> &7- Agrega veces de venta.
    &f/shop resetrandomplaceholder <placeholderID> &7- Reset random placeholder value. &c(Premium)
    &f/shop setrandomplaceholder <placeholderID> [element] &7- Colocale un valor random a un placeholder. &c(Premium)
    &f/shop getplaceholdervalue <text> &7- Analiza el texto de entrada. &c(Premium)
    &f/shop givesellstick <itemID> <playerID> [amount] &7- Obtén la varita de vender. &c(Premium)S

