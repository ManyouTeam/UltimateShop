# All messages also support multi lines, just do it like this!
help:
  main: |
    &#98FB98&lUltimateShop &7@PQguanfang tarafından yapıldı.
    &f/shop help &7- Yardımı görüntüler.
    &f/shop menu <menüAdı> &7- Belirlenen genel menüyü açar.
    &f/shop menu <marketAdı> &7- Belirlenen market menüyü açar.
    &f/shop sellall &7- Hepsini sat menüsünü açar.
  main-admin: |
    &#98FB98&lUltimateShop &7@PQguanfang tarafından yapıldı.
    &f/shop help &7- Yardımı görüntüler.
    &f/shop menu <menüAdı> &7- Belirlenen genel menüyü açar.
    &f/shop menu <marketAdı> &7- Belirlenen market menüyü açar.
    &f/shop quickbuy <marketAdı> <eşyaAdı> &7- Belirlenen eşyayı menüsüz şekilde hızlıca satın alır.
    &f/shop quicksell <marketAdı> <eşyaAdı> &7- Belirlenen eşyayı menüsüz şekilde hızlıca satar.
    &f/shop reload &7- Eklentiyi yeniler.
    &f/shop sellall &7 - Hepsini sat menüsünü açar.
    &f/shop setbuytimes <marketAdı> <eşyaAdı> <oyuncuAdı> [miktar] &7- Satın alma sayısını belirler.
    &f/shop setselltimes <marketAdı> <eşyaAdı> <oyuncuAdı> [miktar] &7- Satma sayısını belirler.
    &f/shop addbuytimes <marketAdı> <eşyaAdı> <oyuncuAdı> <miktar> &7- Satın alma sayısını artırır.
    &f/shop addselltimes <marketAdı> <eşyaAdı> <oyuncuAdı> <miktar> &7- Satma sayısını artırır.
    &f/shop resetrandomplaceholder <yerTutucuID> &7- Rastgele yer tutucu değerini sıfırlar. &c(Premium)
    &f/shop setrandomplaceholder <yerTutucuID> [element] &7- Rastgele yer tutucu değerini belirler. &c(Premium)
    &f/shop getplaceholdervalue <metin> &7- Girilen yer tutucu değerini gösterir. &c(Premium)
    &f/shop saveitem <eşyaID> &7- Elinizdeki eşyayı kaydeder.
    &f/shop generateitemformat &7- Elinizdeki eşyanın 'eşya formatı'nı oluşturur.
    &f/shop givesellstick <eşyaID> <oyuncuID> [miktar] &7- Oyuncuya satış çubuğu verir. &c(Premium)
  main-console: |
    &#98FB98&lUltimateShop &7@PQguanfang tarafından yapıldı.
    &f/shop help &7- Yardımı görüntüler.
    &f/shop menu <menüAdı> &7- Belirlenen genel menüyü açar.
    &f/shop menu <marketAdı> &7- Belirlenen market menüyü açar.
    &f/shop reload &7- Eklentiyi yeniler.
    &f/shop setbuytimes <marketAdı> <eşyaAdı> <oyuncuAdı> [miktar] &7- Satın alma sayısını belirler.
    &f/shop setselltimes <marketAdı> <eşyaAdı> <oyuncuAdı> [miktar] &7- Satma sayısını belirler.
    &f/shop addbuytimes <marketAdı> <eşyaAdı> <oyuncuAdı> <miktar> &7- Satın alma sayısını artırır.
    &f/shop addselltimes <marketAdı> <eşyaAdı> <oyuncuAdı> <miktar> &7- Satma sayısını artırır.
    &f/shop resetrandomplaceholder <yerTutucuID> &7- Rastgele yer tutucu değerini sıfırlar. &c(Premium)
    &f/shop setrandomplaceholder <yerTutucuID> [element] &7- Rastgele yer tutucu değerini belirler. &c(Premium)
    &f/shop getplaceholdervalue <metin> &7- Girilen yer tutucu değerini gösterir. &c(Premium)
    &f/shop givesellstick <eşyaID> <oyuncuID> [miktar] &7- Satış çubuğu verir. &c(Premium)

