# Todas as mensagens também suportam várias linhas, é só fazer assim!
help:
  main: |
    &#98FB98&lUltimateShop &7Criado por @PQguanfang
    &f/shop help &7- Exibe a ajuda.
    &f/shop menu <menuName> &7- Abre um menu comum especificado.
    &f/shop menu <shopName> &7- Abre o menu de uma loja especificada.
    &f/shop sellall &7- Abre o menu de vender tudo.
  main-admin: |
    &#98FB98&lUltimateShop &7Criado por @PQguanfang
    &f/shop help &7- Exibe a ajuda.
    &f/shop menu <menuName> &7- Abre um menu comum especificado.
    &f/shop menu <shopName> &7- Abre o menu de uma loja especificada.
    &f/shop quickbuy <shopName> <itemName> &7- Compra rápida de um item especificado sem abrir o menu.
    &f/shop quicksell <shopName> <itemName> &7- Venda rápida de um item especificado sem abrir o menu.
    &f/shop reload &7- Recarrega o plugin.
    &f/shop sellall &7 - Abre o menu de vender tudo.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Define o número de compras.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Define o número de vendas.
    &f/shop addbuytimes <shopName> <itemName> <playerName> <amount> &7- Adiciona ao número de compras.
    &f/shop addselltimes <shopName> <itemName> <playerName> <amount> &7- Adiciona ao número de vendas.
    &f/shop resetrandomplaceholder <placeholderID> &7- Redefine o valor do placeholder aleatório. &c(Premium)
    &f/shop setrandomplaceholder <placeholderID> [element] &7- Define o valor do placeholder aleatório. &c(Premium)
    &f/shop getplaceholdervalue <text> &7- Interpreta o texto inserido. &c(Premium)
    &f/shop saveitem <itemID> &7- Salva o item segurado.
    &f/shop generateitemformat &7- Interpreta o item segurado em formato de item.
    &f/shop givesellstick <itemID> <playerID> [amount] &7- Dá o item de "vara de venda". &c(Premium)
  main-console: |
    &#98FB98&lUltimateShop &7Criado por @PQguanfang
    &f/shop help &7- Exibe a ajuda.
    &f/shop menu <menuName> <playerName> &7- Força a abertura de um menu comum especificado.
    &f/shop menu <shopName> <playerName> &7- Força a abertura do menu de uma loja especificada.
    &f/shop reload &7- Recarrega o plugin.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Define o número de compras.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Define o número de vendas.
    &f/shop addbuytimes <shopName> <itemName> <playerName> <amount> &7- Adiciona ao número de compras.
    &f/shop addselltimes <shopName> <itemName> <playerName> <amount> &7- Adiciona ao número de vendas.
    &f/shop resetrandomplaceholder <placeholderID> &7- Redefine o valor do placeholder aleatório. &c(Premium)
    &f/shop setrandomplaceholder <placeholderID> [element] &7- Define o valor do placeholder aleatório. &c(Premium)
    &f/shop getplaceholdervalue <text> &7- Interpreta o texto inserido. &c(Premium)
    &f/shop givesellstick <itemID> <playerID> [amount] &7- Dá o item de "vara de venda". &c(Premium)

