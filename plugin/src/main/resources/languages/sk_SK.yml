help:
  main: |
    &#98FB98&lUltimateShop &7Vytvorené @PQguanfang &8‖ &7Slovenský preklad by Loding (@lodxng)
    &f/shop help &7- Zobraziť pomoc.
    &f/shop menu <menuName> &7- Otvoriť zadané bežné menu.
    &f/shop menu <shopName> &7- Otvoriť menu zadaného obchodu.
    &f/shop sellall &7- Otvoriť menu predať všetko.
  main-admin: |
    &#98FB98&lUltimateShop &7Vytvorené @PQguanfang &8‖ &7Slovenský preklad by Loding (@lodxng)
    &f/shop help &7- Zobraziť pomoc.
    &f/shop menu <menuName> &7- Otvoriť zadané bežné menu.
    &f/shop menu <shopName> &7- Otvoriť menu zadaného obchodu.
    &f/shop quickbuy <shopName> <itemName> &7- Rýchly nákup zadaného produktu bez otvorenia menu.
    &f/shop quicksell <shopName> <itemName> &7- Rýchly predaj zadaného produktu bez otvorenia menu.
    &f/shop reload &7- Znovu načítať plugin.
    &f/shop sellall &7 - Otvoriť menu predať všetko.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Nastaviť počet nákupov.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Nastaviť počet predajov.
    &f/shop addbuytimes <shopName> <itemName> <playerName> <amount> &7- Pridať počet nákupov.
    &f/shop addselltimes <shopName> <itemName> <playerName> <amount> &7- Pridať počet predajov.
    &f/shop resetrandomplaceholder <placeholderID> &7- Resetovať hodnotu náhodnej premennej. &c(Premium)
    &f/shop setrandomplaceholder <placeholderID> [element] &7- Nastaviť hodnotu náhodnej premennej. &c(Premium)
    &f/shop getplaceholdervalue <text> &7- Spracovať vstupný text. &c(Premium)
    &f/shop saveitem <itemID> &7- Uložiť držiacu položku.
    &f/shop generateitemformat &7- Spracovať držiacu položku na ItemFormat.
    &f/shop givesellstick <itemID> <playerID> [amount] &7- Dať predajný lístok. &c(Premium)
  main-console: |
    &#98FB98&lUltimateShop &7Vytvorené @PQguanfang &8‖ &7Slovenský preklad by Loding (@lodxng)
    &f/shop help &7- Zobraziť pomoc.
    &f/shop menu <menuName> <playerName> &7- Nasilu otvoriť zadané bežné menu.
    &f/shop menu <shopName> <playerName> &7- Nasilu otvoriť menu zadaného obchodu.
    &f/shop reload &7- Znovu načítať plugin.
    &f/shop setbuytimes <shopName> <itemName> <playerName> [amount] &7- Nastaviť počet nákupov.
    &f/shop setselltimes <shopName> <itemName> <playerName> [amount] &7- Nastaviť počet predajov.
    &f/shop addbuytimes <shopName> <itemName> <playerName> <amount> &7- Pridať počet nákupov.
    &f/shop addselltimes <shopName> <itemName> <playerName> <amount> &7- Pridať počet predajov.
    &f/shop resetrandomplaceholder <placeholderID> &7- Resetovať hodnotu náhodnej premennej. &c(Premium)
    &f/shop setrandomplaceholder <placeholderID> [element] &7- Nastaviť hodnotu náhodnej premennej. &c(Premium)
    &f/shop getplaceholdervalue <text> &7- Spracovať vstupný text. &c(Premium)
    &f/shop givesellstick <itemID> <playerID> [amount] &7- Dať predajný lístok. &c(Premium)

